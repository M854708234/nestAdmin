# nginx.conf
server {
    listen 80;  # 前端服务开放在 80 端口
    server_name 106.12.170.27;  # 服务器 IP 地址

    # 前端静态资源配置（Vue/React 等 SPA 项目）
    location / {
        root /usr/share/nginx/html;  # 前端静态文件路径（挂载自 ../../www/dist）
        index index.html;
        try_files $uri $uri/ /index.html;  # 支持前端路由（SPA）
    }

    # 后端 API 反向代理配置（NestJS 服务）
    location /prod-api/ {
        proxy_pass http://pm2-nestjs:3000/;  # 通过容器名访问后端服务
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 可选：限制请求体大小（如上传大文件）
    client_max_body_size 20M;
}